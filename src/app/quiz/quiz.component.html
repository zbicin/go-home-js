<div class="row">
  <div class="col-lg-4 col-lg-offset-2">
  <p>
    Hello {{ playerName }}, quiz works! Score: {{ score }}
  </p>
    <ghj-question-box [question]="question.content"></ghj-question-box>
  </div>
  <div class="col-lg-4">
    <ghj-answer-box (answerGiven)="selectAnswer($event)" [answers]="question?.answers"></ghj-answer-box>
  </div>
</div>

<div class="row">
  <div class="col-lg-4 col-lg-offset-4">
    <ghj-quiz-navigation [isNextQuestionDisabled]="isNextQuestionDisabled" [isSubmitAnswerDisabled]="isSubmitAnswerDisabled" (nextQuestion)="nextQuestion()" (submitAnswer)="submitAnswer()"></ghj-quiz-navigation>
  </div>
</div>
