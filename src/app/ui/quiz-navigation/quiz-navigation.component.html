<div class="row">
  <div class="col-lg-6">
    <button class="btn btn-block btn-default" [disabled]="isSubmitDisabled">
      Submit answer <i class="glyphicon glyphicon-send"></i>
    </button>
  </div>
  <div class="col-lg-6">
    <button class="btn btn-block btn-primary" [disabled]="isNextQuestionDisabled">
      Next question
      <i class="glyphicon glyphicon-chevron-right"></i>
    </button>
  </div>
</div>
