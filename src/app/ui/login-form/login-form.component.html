<form class="form" (submit)="onSubmit($event)">
  <fieldset>
    <div class="form-group">
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" placeholder="Your name">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Let's go!</button>
    </div>
  </fieldset>
</form>
